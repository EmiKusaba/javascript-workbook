<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Source+Sans+Pro|Source+Serif+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>tictactoe-gui</title>
</head>

<body>
 
    <h1 id="title">Tic Tac Toe</h1>
    <div class="board">
      <div id="row1">
        <div onclick="play(this,1);">&nbsp;</div>
        <div onclick="play(this,2);">&nbsp;</div>
        <div onclick="play(this,4);">&nbsp;</div>
      </div>
      <div id="row2">
        <div onclick="play(this,8);">&nbsp;</div>
        <div onclick="play(this,16);">&nbsp;</div>
        <div onclick="play(this,32);">&nbsp;</div>
      </div>
      <div id="row3">
        <div onclick="play(this,64);">&nbsp;</div>
        <div onclick="play(this,128);">&nbsp;</div>
        <div onclick="play(this,256);">&nbsp;</div>
      </div>
    </div>
 
  <script src="./tictactoe.js"></script>
  
</body>

</html>
