<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand|Source+Sans+Pro|Source+Serif+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>piglatin-gui</title>
</head>

<body>

  <div class="wrapper">

    <header>

      <h1 class="site__title">Pig Latin!<img src="./ATbj85zjc.png" class="image1"></h1>

    </header>

    <section class="main group">

      <article class="main__article">

        <h2 class="main__title"></h2>

        <p></p>

        <form id="pigLatin" class="main__form">
          <div class="form__group">
            <label class="form__label" for="phrase">Enter a word or phrase to be translated: </label>
            <input class="form__input" id="phrase" type="text">
          </div>

          <button class="form__btn" type="submit">Translate</button>
        </form>

        <div id="result" class="main__result">
          <p></p>
        </div>

      </article>

      <aside class=""></aside>

    </section>

  </div>
  <!-- end of wrapper -->
  <footer class="site__footer">
    <div class="footer__content">
      <p>
        Copyright 2019
      </p>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="piglatin.js"></script>
</body>

</html>
